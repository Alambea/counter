<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link href="styles/style.css" rel="stylesheet" type="text/css">
        <title>Counter Project</title>
        <link rel = "icon" href = "https://cdn.icon-icons.com/icons2/2248/PNG/512/counter_icon_137721.png" type = "image/x-icon">
    </head>
    <body>
        <header>
            <h1>Counter</h1>
        </header>
        <main>
            <div id="counter-bg">
                <div id="elements-group">
                    <p id="displayer">0</p>
                    <form>
                        <input type="button" id="increment-button" value="increment">
                        <input type="button" id="decrement-button" value="decrement" disabled>
                        <input type="button" id="reset-button" value="restart" disabled>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <p>Ana Lambea 2023</p>
        </footer>
        <script type="text/javascript" src="main.js"></script>
    </body>

</html>
